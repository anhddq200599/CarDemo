<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>3D Car Viewer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(145deg, #0f0f0f, #1a1a1a);
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .tv-frame {
      background: #111;
      padding: 20px;
      border-radius: 40px;
      box-shadow: 0 0 50px #000, inset 0 0 30px #222;
      border: 6px solid #333;
    }

    #three-container {
      width: 90vw;
      aspect-ratio: 16 / 9;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: inset 0 0 8px #000, 0 0 30px #000;
      background: #000;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    #info {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 14px;
      padding: 10px 16px;
      margin-top: 16px;
      background: #1a1a1a;
      border-radius: 16px;
      box-shadow: inset 0 0 8px #111, 0 0 12px #000;
      max-width: 90vw;
      font-size: 14px;
    }


    button {
      background: #2a2a2a;
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      background: #444;
      transform: scale(1.05);
    }

    .colorPicker {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }

    .colorPicker input[type="color"] {
      width: 45px;
      height: 45px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .colorPicker label {
      font-size: 13px;
      color: #ccc;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .logo {
      width: 60px;
      position: absolute;
      top: 10px;
      left: 20px;
    }

    .colorPicker.fancy {
      background: #1f1f1f;
      padding: 6px 8px;
      border-radius: 10px;
      box-shadow: inset 0 0 4px #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3px;
      transition: transform 0.2s ease;
      font-size: 11px;
      min-width: 55px;
    }

    .colorPicker.fancy label {
      margin: 0;
      font-size: 11px;
      font-weight: 600;
      color: #ccc;
      display: flex;
      align-items: center;
      gap: 3px;
    }

    .colorPicker.fancy input[type="color"] {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid #444;
      cursor: pointer;
      background: transparent;
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.15);
      transition: box-shadow 0.2s ease;
    }

    .colorPicker.fancy input[type="color"]:hover {
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.4);
    }

    .copyright {
      position: fixed;
      bottom: 10px;
      right: 16px;
      font-size: 12px;
      color: #888;
      background: rgba(0, 0, 0, 0.4);
      padding: 6px 12px;
      border-radius: 8px;
      box-shadow: 0 0 4px #000;
      backdrop-filter: blur(4px);
      z-index: 1000;
      transition: opacity 0.3s ease;
    }

    .copyright:hover {
      color: #fff;
      background: rgba(255, 255, 255, 0.05);
    }
  </style>
</head>

<body>
  <!-- Optional logo -->
  <!-- <img class="logo" src="3421605d-c94d-40d8-94c1-1f0144705473.png" alt="Logo"> -->

  <div class="logo">Car Exhibition</div>

  <div class="tv-frame">
    <div id="three-container"></div>
  </div>

  <div id="info">
    <button id="toggle-car-move"><i class="fa-solid fa-car-side"></i></button>
    <button id="toggle-camera-view"><i class="fa-solid fa-camera"></i></button>

    <span class="colorPicker fancy">
      <label for="paint-color">
        <i class="fa-solid fa-spray-can-sparkles"></i> Paint
      </label>
      <input id="paint-color" type="color" value="#ff0000">
    </span>

    <span class="colorPicker fancy">
      <label for="glass-color">
        <i class="fa-regular fa-window-maximize"></i> Glass
      </label>
      <input id="glass-color" type="color" value="#ffffff">
    </span>

  </div>

  <div class="copyright">Designed by anhddq, huynhdx</div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
